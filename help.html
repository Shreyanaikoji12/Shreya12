<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Care</title>
    <style>
        #a1 {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: larger;
            font-weight: bold;
        }
        #valid{
            margin-bottom:10px;
        }
    </style>
    
</head>
<body>
    <div class="reg">
    <p id="a1"> Facing any problem??? </p>
    <p>If you can't sign in to your Google Account in Gmail, Google Drive, Google Play, or elsewhere, select the issue that most closely applies to you. Follow the instructions for help getting back into your account.</p>
   
    <form id="basicForm">
   
        <div id="valid">
       <label for="login-issue">Can't login</label>
        <input type="checkbox" id="login-issue" name="issue" value="login">
        </div>

        <div id="valid"> 
        <label for="password-error">Password Error</label>
        <input type="checkbox" id="password-error" name="issue" value="password-error">
        </div>

        <div id="valid">
        <label for="forgot-password">Forgot password</label>
        <input type="checkbox" id="forgot-password" name="issue" value="forgot-password">
        </div>

        <div id="valid">
        <label for="network-issue">Network Issue</label>
        <input type="checkbox" id="network-issue" name="issue" value="network-issue">
        </div>
    

    <button type="submit" id="submit">Submit</button>

    </form>
    </div>

    <script>
       

        window.alert("If you're facing a problem...")

        function validateForm(event) {
            event.preventDefault();

            const checkboxes = document.querySelectorAll('input[name="issue"]:checked');
            
           
            if (checkboxes.length === 0) {
                window.alert("Please select at least one issue.");
                return; 
            }

            
            window.alert("Issues submitted successfully!");
            window.location.href = "a1.html";
        }

        document.getElementById('basicForm').addEventListener('submit', validateForm);
    </script>

    
</body>
</html>
